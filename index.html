<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Major</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        Not Major: Major for poor Degrees
        <div class="sub-header">ca</div>
    </header>

    <!-- Rotating Placeholder and Video Section -->
    <div class="video-container">
        <div id="placeholder" class="placeholder">
            <img src="crooked_star.png" alt="Rotating Image" class="rotating-image">
        </div>
        <video id="video" class="video-player" muted>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Buttons Section -->
    <div class="button-row">
        <a href="https://your-buy-link.com" class="secondary-button">
            <img src="buy.png" alt="Buy Icon" class="custom-icon">
        </a>
        <button id="playButton" class="play-button">
            <img src="play.png" alt="Play Icon" class="button-icon">
        </button>
        <a href="https://t.me/yourtelegramchat" class="secondary-button">
            <img src="telegram.png" alt="Telegram Icon" class="custom-icon">
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
